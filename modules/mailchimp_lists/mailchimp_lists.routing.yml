mailchimp_lists.overview:
  path: 'admin/config/services/mailchimp/lists'
  defaults:
    _controller: '\Drupal\mailchimp_lists\Controller\OverviewController::content'
    _title: 'Mailchimp Lists'
  requirements:
    _permission: 'administer mailchimp'
mailchimp_lists.refresh:
  path: 'admin/config/services/mailchimp/list_cache_clear'
  defaults:
    _form: '\Drupal\mailchimp_lists\Form\MailchimpListsClearCacheForm'
    _title: 'Reset Mailchimp List Cache'
  requirements:
    _permission: 'administer mailchimp'
mailchimp_lists.webhook.enable:
  path: 'admin/config/services/mailchimp/lists/webhook/{list_id}/enable'
  defaults:
    _controller: '\Drupal\mailchimp_lists\Controller\OverviewController::content'
    _title: 'Mailchimp Lists'
  requirements:
    _permission: 'administer mailchimp'

mailchimp_lists.webhook.disable:
  path: 'admin/config/services/mailchimp/lists/webhook/{list_id}/disable'
  defaults:
    _controller: '\Drupal\mailchimp_lists\Controller\OverviewController::content'
    _title: 'Mailchimp Lists'
  requirements:
    _permission: 'administer mailchimp'
