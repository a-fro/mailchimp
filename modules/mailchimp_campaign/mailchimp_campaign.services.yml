services:
 mailchimp_campaign.module_installer:
    class: Drupal\mailchimp_campaign\MailchimpInstaller
    tags:
      - { name: module_install.module_installer }
    lazy: false
 filter.uninstall_validator:
    class: Drupal\mailchimp_campaign\MailchimpCampaignUninstallValidator
    tags:
      - { name: module_install.uninstall_validator }
    arguments: ['@plugin.manager.filter', '@entity.query', '@string_translation']
    lazy: false